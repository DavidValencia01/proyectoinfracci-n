services:
  - type: web
    name: infracciones-fastapi
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    
    autoDeploy: true
    
    healthCheckPath: /health
    
    envVars:
      - key: PORT
        value: 8000
      - key: UVICORN_WORKERS
        value: "1"